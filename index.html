<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js";
import { getFirestore, collection, getDocs, onSnapshot } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBXUbTrCM3YYupl7s6yvTTE2_3RIoHFEig",
        authDomain: "products-90dea.firebaseapp.com",
        projectId: "products-90dea",
        storageBucket: "products-90dea.appspot.com",
        messagingSenderId: "966199056234",
        appId: "1:966199056234:web:5bb415bd90102864b27713",
        measurementId: "G-94RQH65V2T"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let products = [];
    const cart = JSON.parse(localStorage.getItem('cart')) || [];


function fetchProducts() {
    try {
        document.getElementById('loader').style.display = 'block';

        const productsCollection = collection(db, "products");
        onSnapshot(productsCollection, (querySnapshot) => {
            products = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            displayProducts();
            updateCart();
        });

        setTimeout(() => {
            document.getElementById('loader').style.display = 'none';
        }, 2000); 
    } catch (error) {
        console.error('Error fetching products:', error);
        showToast(` به سبد خرید اضافه شد!`, 'danger');

        alert('خطا در بارگذاری محصولات. لطفا دوباره تلاش کنید.');
    }
}
    function displayProducts() {
        const productList = document.getElementById('product-list');
        productList.innerHTML = '';
        products.forEach((product, i) => {
            const col = document.createElement('div');
            col.className = 'col-md-6 col-lg-4 mb-4';
            col.innerHTML = `
                <div class="card shadow">
                    <div class="card-body">
                        <h5 class="card-title">${product.name}</h5>
                        <p class="card-text">قیمت: ${product.price.toLocaleString()} افغانی</p>
                        <a class="btn btn-outline-warning add-to-cart" data-index="${i}">
                <i class="fas fa-shopping-cart fa-lg add-to-cart" data-index="${i}"></i>

                            </a>
                        <button class="btn btn-outline-dark view-details" data-index="${i}" data-bs-toggle="modal" data-bs-target="#productModal">مشاهده جزئیات</button>
                    </div>
                </div>
            `;
            productList.appendChild(col);
        });

        document.querySelectorAll('.view-details').forEach(button => {
        button.addEventListener('click', (event) => {
            const index = event.target.getAttribute('data-index');
            const product = products[index];


            document.getElementById('productName').innerText = product.name;
            document.getElementById('productDescription').innerText = product.description;
            document.getElementById('productPrice').innerText = product.price.toLocaleString();
        });
    });
}


    function showToast(message, type) {
        const toastContainer = document.getElementById('toastContainer');
        const toast = document.createElement('div');
        toast.className = `toast align-items-center text-${type} bg-light border`;
        toast.role = "alert";
        toast.setAttribute("aria-live", "assertive");
        toast.setAttribute("aria-atomic", "true");
        toast.innerHTML = `
            <div class="d-flex">
                <div class="toast-body">${message}</div>
                <button type="button" class="btn-close m-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        `;
        toastContainer.appendChild(toast);
        const bsToast = new bootstrap.Toast(toast, { delay: 3000 });
        bsToast.show();
        toast.addEventListener('hidden.bs.toast', () => toast.remove());
    }

    // Add product to cart
    document.getElementById('product-list').addEventListener('click', (event) => {
        if (event.target.classList.contains('add-to-cart')) {
            const index = event.target.getAttribute('data-index');
            const product = products[index];
            const existingItem = cart.find(item => item.name === product.name);

            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            saveCart();
            updateCart();
            showToast(`${product.name} به سبد خرید اضافه شد!`, 'success');
        }
    });

    function saveCart() {
        localStorage.setItem('cart', JSON.stringify(cart));
    }


    function updateCart() {
        const cartItemsContainer = document.getElementById('cart-items');
        cartItemsContainer.innerHTML = '';
        let totalPrice = 0;

        cart.forEach(item => {
    const itemDiv = document.createElement('div');
    itemDiv.className = 'row mb-2';
    itemDiv.innerHTML = `
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">${item.name}</h5>
                    <p class="card-text">قیمت: ${item.price ? item.price.toLocaleString() : 'نامشخص'} افغانی</p>

                    <div class="d-flex justify-content-center align-items-center">
                        <button class="btn btn-secondary decrease-quantity" data-name="${item.name}">-</button>
                        <span class="mx-3">تعداد: <span class="item-quantity">${item.quantity}</span></span>
                        <button class="btn btn-secondary increase-quantity" data-name="${item.name}">+</button>
                    </div>
                    <p class="mt-2">مجموع: <span class="item-total">${item.price ? (item.price * item.quantity).toLocaleString() : 'نامشخص'} افغانی</span></p>
                    <button class="btn btn-danger remove-item" data-name="${item.name}">حذف</button>
                </div>
            </div>
        </div>
    `;
    cartItemsContainer.appendChild(itemDiv);

    if (item.price) {
        totalPrice += item.price * item.quantity;
    }

            itemDiv.querySelector('.remove-item').addEventListener('click', (event) => {
                const name = event.target.getAttribute('data-name');
                const itemIndex = cart.findIndex(cartItem => cartItem.name === name);
                if (itemIndex > -1) {
                    cart.splice(itemIndex, 1);
                    saveCart();
                    updateCart();
                    showToast(`${name} از سبد خرید حذف شد.`, 'danger');
                }
            });

 
            itemDiv.querySelector('.increase-quantity').addEventListener('click', (event) => {
                const name = event.target.getAttribute('data-name');
                const cartItem = cart.find(item => item.name === name);
                cartItem.quantity += 1;
                saveCart();
                updateCart();
                showToast(`تعداد ${cartItem.name} افزایش یافت.`, 'success');
            });


            itemDiv.querySelector('.decrease-quantity').addEventListener('click', (event) => {
                const name = event.target.getAttribute('data-name');
                const cartItem = cart.find(item => item.name === name);
                if (cartItem.quantity > 1) {
                    cartItem.quantity -= 1;
                } else {
                    const itemIndex = cart.findIndex(item => item.name === name);
                    if (itemIndex > -1) {
                        cart.splice(itemIndex, 1);
                    }
                }
                saveCart();
                updateCart();
                showToast(`تعداد ${cartItem.name} کاهش یافت.`, 'warning');
            });
        })


        document.getElementById('total-price').innerText = `${totalPrice.toLocaleString()} افغانی`;
    }


    fetchProducts();
</script>
